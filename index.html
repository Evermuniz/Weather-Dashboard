<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <h1 class="row justify-content-center">Weather Dashboard</h1>
    </header>
    <main class="row p-3">
      <div class="co-12 col-sm-3">
        <h2>Search for a City:</h2>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name=""
            id="city"
            aria-describedby="helpId"
            placeholder="Salt Lake City"/>
        </div>
        <div class="d-grid gap-2 pb-3 border-bottom border-dark">
          <button type="button" name="" id="submission" class="btn btn-primary ">Search</button>
        </div>
        <div class='row pt-3' id="history"></div>
      </div>
      <section id ="forecast" class="col-12 col-sm-9">
        <div class="card">
          <div class="card-body d-flex align-items-center">
            <h4 id="current" class="card-title"></h4>
            <img id="icon" class="card-img-top" src="" alt=""/>
            <div id="main"></div>
          </div>
        </div>
        <div id="fiveDayText"></div>
        <div class="card-columns row justify-content-around" id="fiveDay">
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
