<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ever Muniz // Weather Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- link to bootstrap library, used bootstrap to build most of the HTML structure -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- link to dayjs library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- used bootstrap classes to center header text -->
      <h1 class="row justify-content-center">Weather Dashboard</h1>
    </header>
    <!-- used bootstrap to assign padding -->
    <main class="row p-3">
      <!-- used bootstrap to define layout based on screen size -->
      <div class="co-12 col-sm-3">
        <h2>Search for a City:</h2>
        <!-- search box -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name=""
            id="city"
            aria-describedby="helpId"
            placeholder="Salt Lake City"
          />
        </div>
        <!-- search button container, added properties using bootstrap and a bottom border to separate the history -->
        <div class="d-grid gap-2 pb-3 border-bottom border-dark">
          <button type="button" name="" id="submission" class="btn btn-primary">Search</button>
        </div>
        <!-- this div is where the history is appended -->
        <div class="row pt-3" id="history"></div>
      </div>
      <!-- this section is where the forecast data goes and used bootstrap to define responsive layout depending on screen size-->
      <section id="forecast" class="col-12 col-sm-9">
        <div class="card">
            <!-- using bootstrap for positioning -->
          <div class="card-body d-flex align-items-center">
            <!-- this is where the current forecast will display, including the date and weather icon -->
            <h4 id="current" class="card-title"></h4>
            <img id="icon" class="card-img-top" src="" alt="" />
            <!-- the main container is where the forecast data will append -->
            <div id="main"></div>
          </div>
        </div>
        <!-- the fiveDayText needed it's own container so the content doesn't disrupt the card layout -->
        <div id="fiveDayText"></div>
        <!-- this is where the five cards will append, using bootstrap for positioning -->
        <div class="card-columns row justify-content-around" id="fiveDay"></div>
      </section>
    </main>
    <footer></footer>
    <!-- link to javaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
